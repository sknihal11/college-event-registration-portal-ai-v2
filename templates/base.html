<!DOCTYPE html>
<html>
<head>
    <title>College Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Event Portal</a>
    <div>
      {% if user.is_authenticated %}
        <span class="text-white me-3">Welcome {{ user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="/my-events/">My Events</a>
        <a class="btn btn-danger btn-sm ms-2" href="/logout/">Logout</a>
      {% else %}
        <a class="btn btn-success btn-sm" href="/login/">Login</a>
        <a class="btn btn-primary btn-sm ms-2" href="/signup/">Signup</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% block content %}{% endblock %}

</div>

</body>
</html>
