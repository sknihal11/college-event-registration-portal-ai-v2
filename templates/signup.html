{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-soft">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <span class="badge badge-premium px-3 py-2 mb-2">Get Started</span>
                    <h2 class="section-title mb-1">Create Account</h2>
                    <p class="section-subtitle">Join the portal to explore events and get AI recommendations</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-brand w-100 mt-2">Create Account</button>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0 text-muted">
                        Already have an account? <a href="/login/" class="fw-semibold">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
