{% extends "base.html" %}
{% block content %}

<h2>Analytics Dashboard</h2>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card shadow p-3">
            <h5>Total Events</h5>
            <h2>{{ total_events }}</h2>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card shadow p-3">
            <h5>Total Registrations</h5>
            <h2>{{ total_registrations }}</h2>
        </div>
    </div>
</div>

<div class="card shadow p-4">
    <h5>Event Category Distribution</h5>
    <img src="data:image/png;base64,{{ graph }}">
</div>

{% endblock %}
